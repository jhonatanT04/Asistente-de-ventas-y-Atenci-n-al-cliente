[tool:pytest]
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = agentes-consumir node_modules .venv venv __pycache__ .git
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    --ignore=agentes-consumir
    --ignore=backend/tests/unit/graphql
asyncio_mode = auto
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración end-to-end (lentos, requieren BD)
    slow: Tests lentos
    api: Tests de API endpoints
